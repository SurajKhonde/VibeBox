<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Your Favorite Genres</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    h2 {
      color: #333;
      margin-bottom: 1rem;
    }
    .genres-box {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    label {
      display: flex;
      align-items: center;
      gap: 6px;
      background: #f9f9f9;
      padding: 10px 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      cursor: pointer;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #4CAF50;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #43a047;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŽµ Select Your Favorite Genres</h2>
    <form id="genreForm">
      <input type="hidden" id="userId" name="userId" />
      <div class="genres-box">
        <label><input type="checkbox" name="genres" value="Pop"> Pop</label>
        <label><input type="checkbox" name="genres" value="Rock"> Rock</label>
        <label><input type="checkbox" name="genres" value="Hip-Hop"> Hip-Hop</label>
        <label><input type="checkbox" name="genres" value="Rap"> Rap</label>
        <label><input type="checkbox" name="genres" value="R&B"> R&B</label>
        <label><input type="checkbox" name="genres" value="Jazz"> Jazz</label>
        <label><input type="checkbox" name="genres" value="Blues"> Blues</label>
        <label><input type="checkbox" name="genres" value="Country"> Country</label>
        <label><input type="checkbox" name="genres" value="Classical"> Classical</label>
        <label><input type="checkbox" name="genres" value="EDM"> EDM</label>
        <label><input type="checkbox" name="genres" value="Bollywood"> Bollywood</label>
      </div>
      <button type="submit">Save Preferences</button>
    </form>
  </div>

  <script>
    // âœ… Read query param userId
    const params = new URLSearchParams(window.location.search);
    const userId = params.get("userId");

    if (userId) {
      document.getElementById("userId").value = userId;
    } else {
      alert("Invalid link! Missing userId");
    }

    // âœ… Handle form submit
    document.getElementById("genreForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const selected = Array.from(document.querySelectorAll("input[name='genres']:checked")).map(el => el.value);

      const res = await fetch("/api/users/genres", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId, selectedGenres: selected })
      });

      const data = await res.json();
      alert(data.message);
    });
  </script>
</body>
</html>
