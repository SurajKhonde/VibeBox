<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Set Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #eef2f5;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 1rem;
      color: #333;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background: #28a745;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Set Your Password</h2>
    <form method="POST" action="/api/users/set-password">
      <input type="hidden" id="userId" name="userId" />
      <input type="password" name="password" placeholder="New Password" required />
      <button type="submit">Save Password</button>
    </form>
  </div>

  <script>
    // Read query param userId
    const params = new URLSearchParams(window.location.search);
    const userId = params.get("userId");

    if (userId) {
      document.getElementById("userId").value = userId;
    } else {
      alert("Invalid link!");
    }
  </script>
</body>
</html>
